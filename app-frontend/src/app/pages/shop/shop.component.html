                    <div class="sidebar__item">
                        <h4>Category Sort</h4>
                        <div class="sidebar__item__size">
                            <label for="large">
                                VISAGE
                                <input type="radio" id="large">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="medium">
                                MAQUILLAGE
                                <input type="radio" id="medium">

                        </div>
                        <div class="sidebar__item__size">
                            <label for="small">

                                <input type="radio" id="small">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="tiny">
                                CHEVEUX
                                <input type="radio" id="tiny">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="tiny">
                                BIO
                                <input type="radio" id="tiny">
                            </label>
                        </div>
                        <div class="sidebar__item__size">
                            <label for="tiny">
                                PARA-MÉDECAL
                                <input type="radio" id="tiny">
                            </label>
                        </div>

                            <label for="tiny">

                            </label>
                        </div>

                </div>
            </div>
            <div class="col-lg-9 col-md-7">

                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <select class="form-select">
                                    <option value="0">Price</option>
                                    <option value="1">Last Products</option>
                                </select>

                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h6><span>{{products.length}}</span> Products found</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__option">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products ,let i = index">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" data-setbg="../../../assets/images/bg.png"
                                style="background-image: url(&quot;../../../assets/images/bg.png&quot;);">
                                <ul class="product__item__pic__hover">
                                    <li><a><i class="fa fa-heart"></i></a></li>
                                    <li><a><i class="fa fa-retweet"></i></a></li>
                                    <li><a><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a>{{product.title}}  {{i+1}}</a></h6>
                                <h5>{{product.price | currency}}  </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__pagination">
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                    <a><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
